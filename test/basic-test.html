<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../api-console.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <api-console></api-console>
    </template>
  </test-fixture>
  <script>
  /* global fixture, assert */
  suite('APIC - basics', function() {
    let element;

    setup(function() {
      element = fixture('basic');
    });

    test('Default page is docs', function() {
      assert.equal(element.page, 'docs');
    });

    test('noExtensionBanner is undefined', function() {
      assert.isFalse(element.noExtensionBanner);
    });

    test('scrollTarget is undefined', function() {
      assert.isUndefined(element.scrollTarget);
    });

    test('Handles tryit-requested event', function() {
      var event = new CustomEvent('tryit-requested', {
        bubbles: true
      });
      element.dispatchEvent(event);
      assert.equal(element.page, 'request');
    });
  });
  </script>
</body>

</html>

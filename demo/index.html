<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Console demo</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 15px;
      color: #424242;
      height: 100%;
    }

    h1 {
      font-size: 112px;
      font-weight: 300;
      letter-spacing: -.044em;
      line-height: 120px;
      color: #fff;
      box-sizing: border-box;
      margin: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 63%;
      background-color: #2196F3;
      background: linear-gradient(167deg, rgba(33,150,243,1) 46%, rgba(3,169,244,1) 100%);
      box-shadow: 0 0 8px 0 rgba(0,0,0,.08),
                  0 0 15px 0 rgba(0,0,0,.02),
                  0 0 20px 4px rgba(0,0,0,.06);
    }

    main {
      max-width: 700px;
      margin: 80px auto;
    }

    .list-item {
      margin: 24px 0;
    }

    .list-item p {
      margin: 4px 0;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>API console demo pages</h1>
  </header>

  <main class="centered">
    <div class="list-item">
      <p>API console as a web component</p>
      <a href="element/index.html">element/index.html</a>
    </div>
    <div class="list-item">
      <p>API console as a standalone application</p>
      <a href="standalone/index.html">standalone/index.html</a>
    </div>
    <div class="list-item">
      <p>API console with custom theme</p>
      <a href="element/themed.html">element/themed.html</a>
    </div>
  </main>
</body>

</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>API Console</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/paper-toggle-button/paper-toggle-button.js"></script>
  <script type="module" src="../../../@polymer/app-route/app-location.js"></script>
  <script type="module" src="../../../@advanced-rest-client/xhr-simple-request/xhr-simple-request.js"></script>
  <script type="module" src="../../../@advanced-rest-client/oauth-authorization/oauth-authorization.js"></script>
  <script type="module" src="../../../@polymer/paper-menu-button/paper-menu-button.js"></script>
  <script type="module" src="../../../@polymer/paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../../@polymer/paper-item/paper-item.js"></script>
  <script type="module" src="../../../@polymer/paper-listbox/paper-listbox.js"></script>
  <script type="module" src="../../../@api-components/api-console-default-theme/api-console-default-theme.js"></script>
  <script type="module" src="../../api-console.js"></script>
  <script type="module" src="../parser-element/parser-element.js"></script>
  <custom-style>
    <style is="custom-style">
    html,
    body {
      height: 100%;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    api-console {
      background-color: #fff;
      min-height: 100vh;
    }

    [data-action] {
      cursor: pointer;
    }

    [hidden] {
      display: none !important;
    }
    </style>
  </custom-style>
</head>

<body unresolved>
  <app-location use-hash-as-path></app-location>
  <raml-aware scope="demo-model"></raml-aware>
  <api-console aware="demo-model" hidden app redirect-uri="https://auth.advancedrestclient.com/oauth-popup.html">
    <paper-menu-button slot="toolbar" dynamic-align id="demoMenu">
      <paper-icon-button icon="arc:menu" slot="dropdown-trigger"></paper-icon-button>
      <paper-listbox slot="dropdown-content" id="apiList" on-selected-changed="_apiChanged">
        <paper-item>
          <paper-toggle-button data-action="noTryIt">No try it</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="narrow">Render narrow</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="noAttribution">No attribution (see license)</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="manualNavigation">Manual navigation</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="navigationOpened">Navigation opened</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="noExtensionBanner">No extension banner</paper-toggle-button>
        </paper-item>
        <paper-item>
          <paper-toggle-button data-action="inlineMethods">Render Try It inline with method documentation</paper-toggle-button>
        </paper-item>
        <paper-item data-click-action="goBack">Close this API</paper-item>
      </paper-listbox>
    </paper-menu-button>
  </api-console>
  <parser-element on-amf-changed="_updateAmf" hidden></parser-element>

  <script src="./app.js"></script>
</body>

</html>
